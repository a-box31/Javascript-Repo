<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>People Counter</title>

        <link rel="stylesheet" href="counter.css" defer>
        <script src="counter.js" defer></script>
    </head>

    <body>
        <div style="letter-spacing: 5px;">
            <h1>Until new beginnings...</h1>
        </div>

        <div class="count-container">
            <div id="months" class="time-container">
                <h2></h2>
                <h3>months</h3>
            </div>
            <div id="days" class="time-container">
                <h2></h2>
                <h3>days</h3>
            </div>
            <div id="hours" class="time-container">
                <h2></h2>
                <h3>hours</h3>
            </div>
            <div id="minutes" class="time-container">
                <h2></h2>
                <h3>minutes</h3>
            </div>
            <div id="seconds" class="time-container">
                <h2></h2>
                <h3>seconds</h3>
            </div>
        </div>

    </body>

</html>
